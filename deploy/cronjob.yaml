apiVersion: batch/v1
kind: CronJob
metadata:
  name: recycle
  namespace: uptime-kuma
  labels:
    app: recycle
spec:
  concurrencyPolicy: Forbid
  failedJobsHistoryLimit: 1
  jobTemplate:
    spec:
      parallelism: 1
      template:
        spec:
          serviceAccount: recycle
          serviceAccountName: recycle
          containers:
          - name: recycle
            image: rancherlabs/swiss-army-knife
            imagePullPolicy: IfNotPresent
            command: ["sh", "-c", "bash /root/bin/recycle.sh" ]
            volumeMounts:
            - mountPath: /root/bin/
              name: script
          restartPolicy: Never
          volumes:
          - configMap:
              name: script
            name: script
  schedule: "*/15 * * * *"
  successfulJobsHistoryLimit: 3
  suspend: false
